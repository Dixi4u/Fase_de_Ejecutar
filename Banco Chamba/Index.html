<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holanda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <div class="container-fluid">
            <div class="text-center bg-danger p-2 m-1">
                <p class="display-3 text-center text-light">Banco Chamba</p>
                <div class="p-3 img-fluid">
                    <img src="imgs/gente-sacando-dinero-ilustracion-concepto-banco_114360-13931.avif" alt=""
                        class="img-thumbnail w-25">
                </div>
            </div>
            <div class="row mt-2">
                <form id="cajero">
                    <div class="row">
                        <div class="form-group col-md-6 p-1">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre:" required>
                        </div>
                        <div class="form-group col-md-6 p-1">
                            <input type="text" class="form-control" id="cantidad"
                                placeholder="Ingrese una cantidad a retirar:" required>
                        </div>
                        <div class="text-center p-1">
                            <button type="submit" class="btn btn-outline-danger">Retirar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="m-2 p-3 text-center">
                <p class="h2 display-3">El retiro se ha realizado</p>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Numeraci√≥n de billetes</th>
                            <th scope="col">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Billetes de 100 $:</td>
                            <td>
                                <p><span id="billetes100Resultado"></span></p>
                            </td>
                        </tr>
                        <tr>
                            <td>Billetes de 50 $:</td>
                            <td>
                                <p><span id="billetes50Resultado"></span></p>
                            </td>
                        </tr>
                        <tr>
                            <td>Billetes de 20 $:</td>
                            <td>
                                <p><span id="billetes20Resultado"></span></p>
                            </td>
                        </tr>
                        <tr>
                            <td>Billetes de 10 $:</td>
                            <td>
                                <p><span id="billetes10Resultado"></span></p>
                            </td>
                        </tr>
                        <tr>
                            <td>Billetes de 5 $:</td>
                            <td>
                                <p><span id="billetes5Resultado"></span></p>
                            </td>
                        </tr>
                        <tr>
                            <td>Billetes de 1 $:</td>
                            <td>
                                <p><span id="billetes1Resultado"></span></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/Banco.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
</body>

</html>
